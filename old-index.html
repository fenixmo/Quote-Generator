<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Quote Generator</title>
    <meta name="description" content="">
    <meta name="author" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="/stylesheets/main.css">

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
    <script src="https://use.fontawesome.com/5657fffd42.js"></script>

    <link rel="stylesheet" href="/stylesheets/old-style.css">
  </head>
  <body>
    <div class="bodi">

      <div class="ptext">
        <span class="border">
          Quote Generator
        </span>
      </div>
      <div id="myCarousel" class="quote-box carousel slide" data-ride="carousel">
         <div id="things" class="carousel-inner">
           <div class="carousel-item active">
             <p id="quote-holder"> You are the sum of all your daily actions</p>
             <p id="author-holder"> Bob globTrotter</p>
           </div>
         </div>
      </div>

      <div class="stuff row justify-content-end">
        <div class="col-11">
          <i class="fa fa-undo fa-lg" aria-hidden="true"></i>
          <button id="new-quotes" type="button" name="button">fgg</button>
        </div>
        <div class="col-1">
          <i class="fa fa-chevron-right fa-lg" aria-hidden="true"></i>
          <button id="refresh" type="button" name="button"></button>
        </div>
      </div>

    </div>

    <script src="https://code.jquery.com/jquery-3.2.1.min.js"integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js" integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js" integrity="sha384-h0AbiXch4ZDo7tp9hKZ4TsHbi047NrKGLO3SEJAg45jXxnGIfYzk4Si90RDIqNm1" crossorigin="anonymous"></script>
    <script src="javascripts/main.js" charset="utf-8"></script>

  </body>
</html>
